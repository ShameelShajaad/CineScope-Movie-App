<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyword</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <!-- HEADER & NAVBAR SECTION -->

    <header
      class="flex justify-between items-center px-6 py-4 bg-black/80 sticky top-0"
    >
      <div class="flex items-center gap-2">
        <a href="index.html">
          <img
            src="assets/icons/film.svg"
            alt="logo"
            class="w-8 h-8 main_icon"
          />
        </a>
        <h1 class="text-2xl font-bold website_name">CineScope</h1>
      </div>
      <nav class="flex gap-6">
        <a href="index.html" class="hover:text-purple-500">Home</a>
        <a href="keyword.html" class="hover:text-purple-500">Keywords</a>
        <a href="top_rated.html" class="hover:text-purple-500">Top Rated</a>
        <a href="search.html" class="hover:text-purple-500">Search</a>
      </nav>
    </header>

    <!-- HERO SECTION -->

    <section
      class="flex flex-col items-center justify-center text-center py-20 bg-gradient-to-b from-black/80 to-black"
      style="
        background-image: url('assets/images/background_image_2.png');
        background-size: contain;
        background-position: center;
      "
    >
      <h2 class="text-4xl md:text-5xl font-extrabold mb-4 main_heading">
        Explore Movies by Keywords
      </h2>
      <p class="mb-6 text-gray-300 font-bold">
        Browse movies based on genres, moods, and keywords.
      </p>
      <div class="flex gap-2">
        <input
          type="text"
          placeholder="Search keywords..."
          class="px-4 py-2 rounded-l bg-gray-800 text-white border border-gray-600"
          id="keyword_search_field"
        />
        <button
          class="px-4 py-2 rounded-r bg-purple-600 hover:bg-purple-700"
          id="keyword_search_btn"
        >
          Search
        </button>
      </div>
    </section>

    <!-- KEYWORDS / GENRES -->

    <section class="px-6 py-12">
      <h3 class="text-2xl font-bold mb-6 text-center results_title">Popular Keywords</h3>
      <div class="flex flex-wrap gap-4 justify-center">
        <button
          class="px-5 py-2 rounded-full bg-gray-800 hover:bg-purple-600 transition duration-300"
          id="keyword_action_btn"
        >
          Action
        </button>
        <button
          class="px-5 py-2 rounded-full bg-gray-800 hover:bg-purple-600 transition duration-300"
          id="keyword_comedy_btn"
        >
          Comedy
        </button>
        <button
          class="px-5 py-2 rounded-full bg-gray-800 hover:bg-purple-600 transition duration-300"
          id="keyword_drama_btn"
        >
          Drama
        </button>
        <button
          class="px-5 py-2 rounded-full bg-gray-800 hover:bg-purple-600 transition duration-300"
          id="keyword_horror_btn"
        >
          Horror
        </button>
        <button
          class="px-5 py-2 rounded-full bg-gray-800 hover:bg-purple-600 transition duration-300"
          id="keyword_romance_btn"
        >
          Romance
        </button>
        <button
          class="px-5 py-2 rounded-full bg-gray-800 hover:bg-purple-600 transition duration-300"
          id="keyword_scifi_btn"
        >
          Sci-Fi
        </button>
        <button
          class="px-5 py-2 rounded-full bg-gray-800 hover:bg-purple-600 transition duration-300"
          id="keyword_thriller_btn"
        >
          Thriller
        </button>
        <button
          class="px-5 py-2 rounded-full bg-gray-800 hover:bg-purple-600 transition duration-300"
          id="keyword_fantasy_btn"
        >
          Fantasy
        </button>
      </div>
    </section>

    <!-- RESULT SECTION -->

    <section class="px-6 py-12">
      <div
        id="keywordMovies"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
      ></div>
    </section>

    <!-- FOOTER -->

    <footer
      class="flex flex-col items-center gap-4 py-6 bg-black/80 border-t border-gray-700"
    >
      <!-- SOCIAL LINKS -->

      <div class="flex gap-6">
        <a
          href="https://www.instagram.com/shameel_shajaad/"
          target="_blank"
          class="hover:scale-110 transition-transform"
        >
          <img
            src="assets/icons/instagram.svg"
            alt="Instagram"
            class="w-6 h-6 social_icon"
          />
        </a>

        <a
          href="https://web.facebook.com/profile.php?id=61582577528512"
          target="_blank"
          class="hover:scale-110 transition-transform"
        >
          <img
            src="assets/icons/facebook.svg"
            alt="Facebook"
            class="w-6 h-6 social_icon"
          />
        </a>

        <a
          href="https://github.com/ShameelShajaad"
          target="_blank"
          class="hover:scale-110 transition-transform"
        >
          <img
            src="assets/icons/github.svg"
            alt="GitHub"
            class="w-6 h-6 social_icon"
          />
        </a>

        <a
          href="https://www.linkedin.com/in/shameel-shajaad/"
          target="_blank"
          class="hover:scale-110 transition-transform"
        >
          <img
            src="assets/icons/linkedin.svg"
            alt="LinkedIn"
            class="w-6 h-6 social_icon"
          />
        </a>
      </div>

      <p class="text-gray-400 text-sm">
        Â© 2025 Developed by <span class="font-semibold">Shameel Shajaad</span>
      </p>
    </footer>

    <script src="assets/js/keyword.js"></script>
  </body>
</html>
