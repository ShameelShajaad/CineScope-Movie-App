<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <!-- HEADER & NAVBAR SECTION -->

    <header
      class="flex justify-between items-center px-6 py-4 bg-black/80 sticky top-0 z-50"
    >
      <div class="flex items-center gap-2">
        <img src="assets/icons/film.svg" alt="logo" class="w-10 h-10" />
        <h1 class="text-2xl font-bold">CineScope</h1>
      </div>
      <nav class="flex gap-6">
        <a href="index.html" class="hover:text-purple-500">Home</a>
        <a href="keyword.html" class="hover:text-purple-500">Keywords</a>
        <a href="#" class="hover:text-purple-500">Top Rated</a>
        <a href="#" class="hover:text-purple-500">Random</a>
      </nav>
    </header>

    <!-- HERO SECTION -->

    <section
      class="flex flex-col items-center justify-center text-center py-20 bg-gradient-to-b from-black/80 to-black"
      style="
        background-image: url('assets/images/hero-bg.jpg');
        background-size: cover;
        background-position: center;
      "
    >
      <h2 class="text-4xl md:text-5xl font-extrabold mb-4">
        Find Your Next Favorite Movie
      </h2>
      <p class="mb-6 text-gray-300">
        Explore thousands of movies, from blockbusters to hidden gems.
      </p>
      <div class="flex gap-2">
        <input
          type="text"
          placeholder="Search movies..."
          class="px-4 py-2 rounded-l bg-gray-800 text-white border border-gray-600"
        />
        <button class="px-4 py-2 rounded-r bg-purple-600 hover:bg-purple-700">
          Search
        </button>
      </div>
    </section>

    <!-- TRENDING MOVIES SECTION -->

    <section class="px-6 py-12">
      <h3 class="text-2xl font-bold mb-6">Trending Now</h3>
      <div
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
      >
        <!-- MOVIE CARD -->

        <div
          class="bg-gray-800 rounded overflow-hidden shadow-lg hover:scale-105 transition-transform duration-300"
          data-aos="fade-up"
        >
          <img
            src="assets/images/movie1.jpg"
            alt="Movie 1"
            class="w-full h-64 object-cover"
          />
          <div class="p-2">
            <h4 class="font-semibold text-lg">Movie Title</h4>
          </div>
        </div>

        <!-- ////////////////////////// -->
      </div>
    </section>

   
    <script src="assets/js/app.js"></script>
  </body>
</html>
